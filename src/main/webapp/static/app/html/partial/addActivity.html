<div class="col-md-10 text-center col-md-offset-1"  ng-init="init()">
	<h1 ng-show="!activity.id">Add new Activity</h1>
	<h1 ng-show="activity.id">Edit Activity</h1>
	<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Id</label>
    <input type="text" class="form-control" ng-disabled="true" id="exampleInputName2" ng-model="activity.id" placeholder="Id">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail2" ng-model="activity.name"  placeholder="Activity">
  </div>
  <button type="submit" ng-click="save()" ng-disabled="!activity.name" class="btn btn-success">Send invitation</button>
</form>
	
</div>
