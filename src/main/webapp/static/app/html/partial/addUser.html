<div ng-init="init()" class="col-md-10 text-center col-md-offset-1">
	<h1 ng-show="!user.id">Add new User</h1>
	<h1 ng-show="user.id">Edit User</h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Firstname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" ng-model="user.firstname"placeholder="firstname">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Lastname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="user.lastname" id="inputEmail3" placeholder="lastname">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" ng-model="user.email" placeholder="email">
			</div>
		</div>
		<div ng-hide="user.id">
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" ng-model="user.password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" ng-model="user.passwordConfirm" placeholder="ConfirmPassword">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success" ng-click="save()">
					Create
				</button>
			</div>
		</div>
	</form>
</div>
